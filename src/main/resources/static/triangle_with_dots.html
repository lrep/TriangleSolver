
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Triangle</title>
</head>
<body>
    <h1>SVG Triangle with Colored Dots</h1>
    <svg height="300" width="300">
        <!-- Equilateral Triangle, rotated by 45 degrees -->
        <polygon points="150,50 250,250 50,250" style="fill:none;stroke:black;stroke-width:2" transform="rotate(45, 150, 150)" />
        
        <!-- Dots on each side, slightly inward -->
        <circle cx="200" cy="130" r="5" fill="red" transform="rotate(45, 150, 150)" />
        <circle cx="100" cy="130" r="5" fill="blue" transform="rotate(45, 150, 150)" />
        <circle cx="150" cy="230" r="5" fill="green" transform="rotate(45, 150, 150)" />
    </svg>
</body>
</html>
